<div class="text-container">
  <p>
    File Upload
  </p>
  
  <div class="from-group">
    <input #fileInput type="file" [disabled]="processing" (change)="OnFileChange(fileInput.files)" />
  </div>
  
  <hr>
  <div class="data">
    <strong>Content</strong> 
    <pre>{{ fileData  }}</pre></div>
  
  <hr>
  
  <div *ngIf="error">
    {{ error  }}
  </div>
</div>
